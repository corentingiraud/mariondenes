<div *ngIf="project; else loading" fxLayout="column" fxLayoutGap="40px">
  <div fxLayout="column" fxLayoutAlign="start end">
    <h2 class="project-title">{{project.name}}</h2>
    <span *ngFor="let tag of project.tags" class="tags">#{{tag}}</span>
    <button (click)="edit(project)">EDIT</button>
  </div>
  <div *ngFor="let contentPart of project.contentParts; let isLast=last"
    fxLayout="column" fxLayoutGap="20px">
    <div fxLayout.lt-md="column" fxLayoutGap.lt-md="10px"
      fxLayout="row-reverse" fxLayoutGap="20px" fxLayoutAlign="start center">
      <div fxFlex="100%" fxLayout="column">
        <div fxLayoutAlign.lt-md="center start">
          <h3 class="content-title">
            {{ contentPart.title }}
          </h3>
        </div>
        <div [innerHTML]="contentPart.body"></div>
      </div>
      <ngb-carousel *ngIf="contentPart.pictureURLs && contentPart.pictureURLs.length > 0"
        fxFlex.gt-sm="60%">
        <ng-template ngbSlide *ngFor="let image of contentPart.pictureURLs">
          <img [src]="image" alt="Random first slide" class="w-100">
        </ng-template>
      </ngb-carousel>
    </div>
    <div fxLayout="row" fxLayoutAlign="end start" *ngIf="!isLast">
      <div fxFlex="100%" fxFlex.gt-sm="40%" fxLayoutAlign="center start">
        <div>
          <span class="spacer">
            .<br>.<br>.<br>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
    <app-spinner></app-spinner>
</ng-template>
